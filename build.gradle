plugins {
  id "org.jetbrains.intellij" version "0.4.7"
}

intellij {
  version '2017.2.4'
}

patchPluginXml {
  if (!project.hasProperty('SVNVERSION')) {
    ext.SVNVERSION = '?'
  }
  untilBuild = '191.*'
  version "${new File('../../make/TICSVERSION').text.trim()}.${SVNVERSION}"
}

repositories {
    mavenCentral()
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
